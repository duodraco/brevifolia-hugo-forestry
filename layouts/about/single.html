{{ define "main" }}
<main>
    <div class="info__post">
        {{ .Content }}
        <ul class="social-links">
            <li><h2><a href="https://linkedin.com/in/{{.Params.contact_info.linkedin_handle }}"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a></h2></li>
            <li><h2><a href="https://twitter.com/{{.Params.contact_info.twitter_handle}}"><i class="fa fa-twitter" aria-hidden="true"></i></a></h2></li>
            <li><h2><a href="https://instagram.com/{{.Params.contact_info.instagram_handle }}"><i class="fa fa-instagram" aria-hidden="true"></i></a></h2></li>
            <li><h2><a href="https://github.com/{{.Params.contact_info.github_handle }}"><i class="fa fa-github" aria-hidden="true"></i></a></h2></li>
        </ul>
    </div>
</main>
{{ end }}
